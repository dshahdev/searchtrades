
<div class="container">
  <div class="row">
<div [hidden]="allTasks.length>0" class="progress">
<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
 
  <span class="sr-only">45% Complete</span></div>
</div>
<div class="row">
  <table class="table">
    <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Status</th>
    </thead>
    <tr *ngFor="let item of allTasks ">
    <td>{{item.Id}}</td>
    <td>{{item.Title}}</td>
    <td>{{item.Status}}</td>
    </tr>
  </table>
</div>
</div>
